<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="mainController.js"></script>
</head>
<body>
    <div ng-controller="mainController as vm">
        <div>
            How strong is the {{vm.force}}
        </div>
        <input type="number" ng-model="vm.force">
        <div id="bindMe"></div>
        <button ng-click="vm.resetForce()">resetForce</button>
        <div ng-controller="internalController as vm">
            <div>{{vm.secret}}</div>
            <div>internal force is {{vm.main.force}}</div>
            <input type="number" ng-model="vm.main.force">
        </div>
    </div>
</body>
</html>
